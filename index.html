<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

  <div class="card1">
      <h2 class="header">Your Result</h2>

      <div class="rounded">
        <div class="card1-result">
          <h2>76</h2>
          <p>of 100</p>
        </div>
      </div>
      

      <div class="card1-description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card2">
        <h2 class="header">Summary</h2>

        <div class="reaction result">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <h2>Reaction</h2>
          <p class="result-1"> <div class="bold">80</div> / 100</p>
        </div>
        
        <div class="memory result">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <h2>Memory</h2>
          <p class="result-1">  <div class="bold">92</div> / 100</p>
        </div>
        <div class="verbal result">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <h2>Verbal</h2>
          <p class="result-1"> <div class="bold">62</div> / 100</p>
        </div>
        <div class="visual result">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <h2>Visual</h2>
          <p class="result-1"> <div class="bold">72</div> / 100</p>
        </div>

        <div class="button">
          <button>Continue</button>
        </div>

    </div>
  </div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmet Said Genc</a>.
  </div>
</body>
</html>
